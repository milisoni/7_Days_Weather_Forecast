<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <header>
        <div class="px-3 py-2 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><img
                                src="https://i.pinimg.com/originals/15/3e/80/153e80b4827e3844601489ef631a6edd.jpg"
                                class="logo" alt="Logo" width="70" height="70"></svg>
                    </a>
                    <h1 class=" topic">Weather Forecast</h1>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#speedometer2"></use>
                                </svg>
                                ABOUT US
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#table"></use>
                                </svg>
                                HOW TO USE THIS APP?
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>

        <!-- SEARCHBAR -->
        <div class="px-3 py-2 border-bottom mb-3">
            <div class="container d-flex flex-wrap justify-content-center">
                <form class="d-flex" role="search">
                    <input class="weather_search form-control me-2" type="text" placeholder="Enter City Name"
                        aria-label="Search" spellcheck="false">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
        <!-- END OF SEARCHBAR-->        
    </header>


    <div align="center">
        <div class="weather_today" align="center">
            <div class="weather_details">
                <h2 class="weather_city">City</h2>
                <p class="weather_day1">Day</p>
                <p class="weather_time">Time</p>
                <div class="weather_current">
                    <p class="weather_indicator weather_indicator-humidity"><span class="value">21</span>%</p>
                    <p class="weather_indicator weather_indicator-wind"><span class="value">West, 5</span>m/s</p>
                    <p class="weather_indicator weather_indicator-pressure"><span class="value">1050</span>hPa</p>
                </div>
            </div>
            <img src="clear-sky.png" alt="Clear sky" class="weather_image">
            <div class="weather_temperature"><span class="value">+38</span> &deg;C</div>
        </div>
    </div>


    <!-- day 2 & 3 & 4 -->
    <div class="twodays day-2-3 d-md-flex flex-md-equal w-100 my-md-3 ps-md-3 justify-content-center">

        <!-- day 2 -->
        <div class="day-2 me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 p-3">

                <p class="weather_day2 lead">Day2</p>
                <img src="clear-sky.png" alt="Clear sky" class="weather_forecast_icon iconday2">
                <div class="conditions">
                    <p class="temperature_day2 tempsize"><span class="value">+25</span> &deg;C</p>


                </div>
            </div>
        </div>

        <!-- day 3 -->
        <div class="day-2 me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 p-3">

                <p class="weather_day3 lead">Day3</p>
                <img src="clear-sky.png" alt="Clear sky" class="weather_forecast_icon iconday3">
                <div class="conditions">
                    <p class="temperature_day3 tempsize"><span class="value">+25</span> &deg;C</p>
                </div>
            </div>
        </div>

        <!-- day 4 -->
        <div class="day-2 me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 p-3">

                <p class="weather_day4 lead">Day4</p>
                <img src="clear-sky.png" alt="Clear sky" class="weather_forecast_icon iconday4">
                <div class="conditions">
                    <p class="temperature_day4 tempsize"><span class="value">+25</span> &deg;C</p>


                </div>
            </div>

        </div>
    </div>








    <!-- day 5 & 6 & 7 -->
    <div class="twodays day-2-3 d-md-flex flex-md-equal w-100 my-md-3 ps-md-3 justify-content-center">

        <!-- day 5 -->
        <div class="day-2 me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 p-3">

                <p class="weather_day5 lead">Day5</p>
                <img src="clear-sky.png" alt="Clear sky" class="weather_forecast_icon iconday5">
                <div class="conditions">
                    <p class="temperature_day5 tempsize"><span class="value">+25</span> &deg;C</p>


                </div>
            </div>
        </div>

        <!-- day 6 -->
        <div class="day-2 me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 p-3">

                <p class="weather_day6 lead">Day6</p>
                <img src="clear-sky.png" alt="Clear sky" class="weather_forecast_icon iconday6">
                <div class="conditions">
                    <p class="temperature_day6 tempsize"><span class="value">+25</span> &deg;C</p>


                </div>
            </div>
        </div>

        <!-- day 7 -->
        <div class="day-2 me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 p-3">

                <p class="weather_day7 lead">Day7</p>
                <img src="clear-sky.png" alt="Clear sky" class="weather_forecast_icon iconday7">
                <div class="conditions">
                    <p class="temperature_day7 tempsize"><span class="value">+25</span> &deg;C</p>


                </div>
            </div>
        </div>

    </div>
